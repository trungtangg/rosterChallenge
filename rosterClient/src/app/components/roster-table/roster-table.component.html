
<table class='table table-bordered table-hover pb-0 mb-0'>
  <thead class='thead-light'>
    <tr>
      <th style='width: 5%;'>Paid</th>
      <th style='width: 35%; cursor: pointer' (click)="sortTable('artist')">
        Artist
        <span *ngIf="field === 'artist'">
          (<i class="bi bi-arrow-{{ order ? 'down' : 'up' }}"></i>)
        </span>
      </th>
      <th style='width: 15%; cursor: pointer' (click)="sortTable('rate')">
        Rate
        <span *ngIf="field === 'rate'">
          (<i class="bi bi-arrow-{{ order ? 'down' : 'up' }}"></i>)
        </span>
      </th>
      <th style='width: 20%; cursor: pointer' (click)="sortTable('streams')">
        Streams
        <span *ngIf="field === 'streams'">
          (<i class="bi bi-arrow-{{ order ? 'down' : 'up' }}"></i>)
        </span>
      </th>
      <th style='width: 25%;'>
        Payout
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let artist of artists'>
      <td>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]='artist.isPaid' (ngModelChange)='setPaid(artist)'>
        <label class="form-check-label" for="flexCheckDefault">
        </label>
        </div>
      </td>
      <td>
        {{ artist.artist }}
      </td>
      <td>
        {{ artist.rate }}
      </td>
      <td>
        {{ artist.streams | number : '1.0-0' }}
      </td>
      <td>
        {{ artist.payout ? (artist.payout | currency ) : 'N/A' }}
      </td>
    </tr>
  </tbody>
</table>
